program: main_pretrain.py
project: augrelius
name: augrelius_multiview_projector

command:
  - ${env}
  - python3
  - ${program}
  - "--config-path=scripts/pretrain/stl10"
  - "--config-name=augrelius.yaml"
  - ${args_no_hyphens}

method: grid
metric:
  name: val_acc1
  goal: maximize

# early_terminate:
#     type: hyperband
#     min_iter: 100
#     eta: 2
#     s: 2

parameters:
  # ADJUSTABLE PARAMETERS
  method_kwargs.conde_loss_weight:
    values: [1.0, 2.0, 5.0]
  method_kwargs.exclusive_loss_weight:
    values: [1.0, 2.0, 5.0]
  method_kwargs.invariance_loss_weight:
    values: [10.0, 20.0, 30.0]
  method_kwargs.projector_type:
    values: ["linear", "identity"]
  method_kwargs.proj_output_dim:
    values: [1024]
  augmentations.0.num_crops:
    values: [4, 8]

  